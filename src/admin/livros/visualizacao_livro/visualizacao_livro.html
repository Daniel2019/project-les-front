              <div class="mt-4">
                <h3>Informacoes</h3>
                <div class="row me-2">
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Título</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Título">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">ISBN</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="ISBN">
                    </div>
                  </div>
                </div>
                <div class="row me-2">
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Número de páginas</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Número de páginas">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Autor</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Autor">
                    </div>
                  </div>
                </div>
                <div class="row me-2">
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Categoria</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Categoria">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Ano</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Ano">
                    </div>
                  </div>
                </div>
                <div class="row me-2">
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Editora</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Editora">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Status</label>
                      <select class="form-select" aria-label="Status">
                        <option selected>Status</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <h3>Dimensões</h3>
                <div class="row me-2">
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Altura</label>
                      <input type="" class="form-control" id="exampleFormControlInput1" placeholder="Título">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Largura</label>

                </div>
                <div class="row me-2">
