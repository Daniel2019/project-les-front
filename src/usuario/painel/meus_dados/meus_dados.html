                  <h2>Meus Dados</h2>

                <section>
        
                  <div>
                    <form action="">
        
                      <div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="id" class="form-label">ID</label>
                              <input type="number" class="form-control" id="id" placeholder="ID" readonly>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="cpf" class="form-label">CPF</label>
                              <input type="number" class="form-control" id="cpf" placeholder="CPF">
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="nome" class="form-label">Nome</label>
                              <input type="text" class="form-control" id="nome" placeholder="Nome">
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="sobrenome" class="form-label">Sobrenome</label>
                              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="dataValidade" class="form-label">E-mail</label>
                              <input type="email" class="form-control" id="email" placeholder="E-mail">
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="dataValidade" class="form-label">Data de nascimento</label>
                              <input type="date" class="form-control" id="dataNascimento" placeholder="Data de nascimento">
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="formFile" class="form-label">Status</label>
                              <select class="form-select" id="status" aria-label="Status" disabled>
                                <option selected>Status</option>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                              </select>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="genero" class="form-label">Gênero</label>
                              <select class="form-select" id="genero" aria-label="genero">
                                <option selected>Selecione o gênero</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="O">Outros</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="formFile" class="form-label">Digite a senha</label>
                              <input type="password" class="form-control  mb-3" id="senha" placeholder="**********">
                            </div>
                          </div>
                          <div class="col">

                          </div>
                        </div>
                      </div>

                      <div class="mt-4">
                        <h3>Telefone</h3>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="ipoContato" class="form-label">Tipo</label>
                              <select class="form-select" id="tipoContato" aria-label="Tipo">
                                <option selected>Contato</option>
                                <option value="Telefone">Telefone</option>
                                <option value="Celular">Celular</option> 
                              </select>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="ddd" class="form-label">DDD</label>
                              <input type="number" class="form-control" id="ddd" placeholder="DDD">
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="telefone" class="form-label">Número</label>
                              <input type="number" class="form-control" id="telefone" placeholder="Número">
                            </div>
                          </div>
                          <div class="col">
                          </div>
                        </div>
                      </div>  
        
                      <div class="mt-4">
                        <h3>Endereço residencial</h3>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="nomeEndereco" class="form-label">Nome do Endereço</label>
                              <input type="text" class="form-control" id="nomeEndereco" placeholder="Nome do Endereço">
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="tipoResidencia" class="form-label">Tipo de residencia</label>
                              <select class="form-select" id="tipoResidencia" aria-label="Tipo de residencia">
                                <option value="">Tipo de Residencia</option>
                                <option value="Casa">Casa</option>
                                <option value="Apartamento">Apartamento</option>
                                <option value="Sobrado">Sobrado</option>
                                <option value="Condomínio">Condomínio</option>
                                <option value="Outros">Outros</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="cep" class="form-label">CEP</label>
                              <input type="number" class="form-control" id="cep" placeholder="CEP">
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="tipoLogradouro" class="form-label">Tipo de logradouro</label>
                              <select class="form-select" id="tipoLogradouro" aria-label="Tipo de logradouro">
                                <option value="">Tipo de Logradouro</option>
                                <option value="Rua">Rua</option>
                                <option value="Avenida">Avenida</option>
                                <option value="Estrada">Estrada</option>
                                <option value="Rodovia">Rodovia</option>
                                <option value="Outros">Outros</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="logradouro" class="form-label">Logradouro</label>
                              <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="numero" class="form-label">Número</label>
                              <input type="number" class="form-control" id="numero" placeholder="Número">
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="bairro" class="form-label">Bairro</label>
                              <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="cidade" class="form-label">Cidade</label>
                              <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="estado" class="form-label">Estado</label>
                              <select name="estado" id="estado" class="form-select mb-3">
                                <option value="">Estado</option> 
                                <option value="AC">AC</option> 
                                <option value="AL">AL</option> 
                                <option value="AP">AP</option> 
                                <option value="AM">AM</option> 
                                <option value="BA">BA</option> 
                                <option value="CE">CE</option> 
                                <option value="ES">ES</option> 
                                <option value="GO">GO</option> 
                                <option value="MA">MA</option> 
                                <option value="MT">MT</option> 
                                <option value="MS">MS</option> 
                                <option value="MG">MG</option> 
                                <option value="PA">PA</option> 
                                <option value="PB">PB</option> 
                                <option value="PR">PR</option> 
                                <option value="PE">PE</option> 
                                <option value="PI">PI</option> 
                                <option value="RJ">RJ</option> 
                                <option value="RN">RN</option> 
                                <option value="RS">RS</option> 
                                <option value="RO">RO</option> 
                                <option value="RR">RR</option> 
                                <option value="SC">SC</option> 
                                <option value="SP">SP</option> 
                                <option value="SE">SE</option> 
                                <option value="TO">TO</option> 
                                <option value="DF">DF</option> 
                              </select>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label for="pais" class="form-label">Pais</label>
                              <input type="text" class="form-control" id="pais" placeholder="Pais">
                            </div>
                          </div>
                        </div>
                        <div class="row me-2">
                          <div class="col">
                            <div class="mb-3">
                              <label for="observacoes" class="form-label">Observações</label>
                              <textarea class="form-control" id="observacoes" rows="2"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
              
                    </form>
                  </div>
